<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <h1>
              <a href="/"> My blog </a>
            </h1>
          </div>
          <nav class="col-8">
            <ul>
              <li><a href="#">Главная</a></li>
              <li><a href="#">О нас</a></li>
              <li><a href="#">Услуги</a></li>
              <li>
                <a href="#"><i class="icon fa-solid fa-user"></i>Кабинет</a>
                <ul>
                  <li><a href="#">Админ панель</a></li>
                  <li><a href="#">Выход</a></li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- carousel  -->
    <div class="container">
      <div class="row">
        <h2 class="slider-title">Топ публикации</h2>
      </div>
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner h-100">
          <div class="carousel-item active">
            <img
              src="/images/carousel-1.jpg"
              class="slider-img d-block w-100 h-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="slide-label"><a href="#">First slide label</a></h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="/images/carousel-2.jpg"
              class="slider-img d-block w-100 h-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="slide-label"><a href="#">Second slide label</a></h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="/images/carousel-3.jpg"
              class="slider-img d-block w-100 h-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="slide-label"><a href="#">Third slide label</a></h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="/images/carousel-4.jpg"
              class="slider-img d-block w-100 h-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="slide-label"><a href="#">Forths slide label</a></h5>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/385654ba58.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
